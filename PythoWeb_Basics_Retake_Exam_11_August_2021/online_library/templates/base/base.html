{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/staticfiles/images/library.jpg" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="{%  static 'css/styles.css' %}">
    <title>Online Books Library</title>
</head>

<body>
<div id="container">
    <header id="site-header">

        <!-- Navigation -->
        <nav class="navbar">
            <section class="navbar-dashboard">
                <a href="{%  url 'show index' %}">Dashboard</a>
                {% if profile %}
                <div id="user">
                    <span>Welcome, {{ profile.first_name }} {{ profile.last_name}}</span>
                    <a class="button" href="{% url 'create book' %}">Add Book</a>
                    <a class="button" href="{%  url 'show profile' %}">Profile</a>
                </div>
                {% endif %}
            </section>
        </nav>
    </header>
    {% block page_content %}

    {% endblock %}

    <footer id="site-footer">
        <p>Python Web Basics Retake Exam @SoftUni</p>
    </footer>
</div>
</body>

</html>
